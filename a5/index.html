<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="description" content="Artifact 05 - Slideshow">
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <title>Artifact 05 - Slideshow</title>
    </head>
    
    <body>
      <!--Div for the timer, with a span tag inside for the number to be changed-->
      <div class="timer">Time: <span id="timer">0</span> seconds</div>
      
      <!--Div's for the image carousel, the blank attributes will be edited by the JS-->
      <div class="carousel-container">
        <img id="slide-img" src="x" alt="">
        <p id="description">x</p>
      </div>
      
      <!--Div for the buttons, previous and next button both next to each other, functionality created by JS-->
      <div class="buttons">
        <button id="Previous">Previous</button>
        <button id="Next">Next</button>
      </div>
      
      <!--Div for the icons of the validators, which are linked-->
      <div>
        <a href="http://validator.w3.org/nu/?doc=https://enguyennn.github.io/dev109/a5/" target="_blank">
            <img src="http://www.w3.org/Icons/valid-xhtml10" alt="Valid XHTML 1.0" height="31" width="88">
        </a>

        <a href="http://jigsaw.w3.org/css-validator/validator?uri=https://enguyennn.github.io/dev109/a5/" target="_blank">
            <img src="http://jigsaw.w3.org/css-validator/images/vcss-blue" alt="Valid CSS">
        </a>
      </div>

      <script src="js/scripts.js"></script>
      
    </body>

</html>
