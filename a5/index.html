<html lang="en">

        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <title>Artifact 05 - Slideshow</title>

    <body>
      <!--Div for the timer, with a span tag inside for the number to be changed-->
      <div class="timer">Time: <span id="timer">0</span> seconds</div>
      
      <!--Div's for the image carousel, the blank attributes will be edited by the JS-->
      <div class="carousel-container">
        <img id="slide-img" src="x" alt="">
        <p id="description">x</p>
      </div>
      
      <!--Div for the buttons, previous and next button both next to each other, functionality created by JS-->
      <div class="buttons">
        <button id="Previous">Previous</button>
        <button id="Next">Next</button>
      </div>
      
      <script src="js/scripts.js"></script>
      
    </body>

</html>
