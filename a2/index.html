<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Link to CSS-->
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Document</title>
    <link rel="stylesheet" media="screen" href="http://openfontlibrary.org/face/just-letters" rel="stylesheet" type="text/css"/>
</head>
<body>
    <h1 id="title">Chessboard</h1>
    
    <main id="container">
        <div class="chessboard">
          <div class="row"> <!-- Row 1 -->
              <div class="white"><img src="Assets/black-castle.png" alt="Black Castle"></div>
              <div class="black"><img src="Assets/black-knight.png" alt="Black Knight"></div>
              <div class="white"><img src="Assets/black-bishop.png" alt="Black Bishop"></div>
              <div class="black"><img src="Assets/black-queen.png" alt="Black Queen"></div>
              <div class="white"><img src="Assets/black-king.png" alt="Black King"></div>
              <div class="black"><img src="Assets/black-bishop.png" alt="Black Bishop"></div>
              <div class="white"><img src="Assets/black-knight.png" alt="Black Knight"></div>
              <div class="black"><img src="Assets/black-castle.png" alt="Black Castle"></div>
          </div>
          <div id="clear"></div>

        <div class="row"> <!-- Row 2 -->
              <div class="black"><img src="Assets/black-pawn.png" alt="Black Pawn"></div>
              <div class="white"><img src="Assets/black-pawn.png" alt="Black Pawn"></div>
              <div class="black"><img src="Assets/black-pawn.png" alt="Black Pawn"></div>
              <div class="white"><img src="Assets/black-pawn.png" alt="Black Pawn"></div>
              <div class="black"><img src="Assets/black-pawn.png" alt="Black Pawn"></div>
              <div class="white"><img src="Assets/black-pawn.png" alt="Black Pawn"></div>
              <div class="black"><img src="Assets/black-pawn.png" alt="Black Pawn"></div>
              <div class="white"><img src="Assets/black-pawn.png" alt="Black Pawn"></div>
          </div>
          <div id="clear"></div>

          <div class="row"> <!-- Row 3 -->
              <div class="white"></div>
              <div class="black"></div>
              <div class="white"></div>
              <div class="black"></div>
              <div class="white"></div>
              <div class="black"></div>
              <div class="white"></div>
              <div class="black"></div>
          </div>
          <div id="clear"></div>

        <div class="row"> <!-- Row 4 -->
              <div class="black"></div>
              <div class="white"></div>
              <div class="black"></div>
              <div class="white"></div>
              <div class="black"></div>
              <div class="white"></div>
              <div class="black"></div>
              <div class="white"></div>
          </div>
          <div id="clear"></div>

          <div class="row"> <!-- Row 5 -->
              <div class="white"></div>
              <div class="black"></div>
              <div class="white"></div>
              <div class="black"></div>
              <div class="white"></div>
              <div class="black"></div>
              <div class="white"></div>
              <div class="black"></div>
          </div>
          <div id="clear"></div>

        <div class="row"> <!-- Row 6 -->
              <div class="black"></div>
              <div class="white"></div>
              <div class="black"></div>
              <div class="white"></div>
              <div class="black"></div>
              <div class="white"></div>
              <div class="black"></div>
              <div class="white"></div>
          </div>
          <div id="clear"></div>

          <div class="row"> <!-- Row 7 -->
              <div class="white"><img src="Assets/gold-pawn.png" alt="Gold Pawn"></div>
              <div class="black"><img src="Assets/gold-pawn.png" alt="Gold Pawn"></div>
              <div class="white"><img src="Assets/gold-pawn.png" alt="Gold Pawn"></div>
              <div class="black"><img src="Assets/gold-pawn.png" alt="Gold Pawn"></div>
              <div class="white"><img src="Assets/gold-pawn.png" alt="Gold Pawn"></div>
              <div class="black"><img src="Assets/gold-pawn.png" alt="Gold Pawn"></div>
              <div class="white"><img src="Assets/gold-pawn.png" alt="Gold Pawn"></div>
              <div class="black"><img src="Assets/gold-pawn.png" alt="Gold Pawn"></div>
          </div>
          <div id="clear"></div>

        <div class="row"> <!-- Row 8 -->
              <div class="black"><img src="Assets/gold-castle.png" alt="Gold Castle"></div>
              <div class="white"><img src="Assets/gold-knight.png" alt="Gold Knight"></div>
              <div class="black"><img src="Assets/gold-bishop.png" alt="Gold Bishop"></div>
              <div class="white"><img src="Assets/gold-queen.png" alt="Gold Queen"></div>
              <div class="black"><img src="Assets/gold-king.png" alt="Gold King"></div>
              <div class="white"><img src="Assets/gold-bishop.png" alt="Gold Bishop"></div>
              <div class="black"><img src="Assets/gold-knight.png" alt="Gold Knight"></div>
              <div class="white"><img src="Assets/gold-castle.png" alt="Gold Castle"></div>
          </div>
          <div id="clear"></div>
      </div>
    </main>
    
    <footer>
        <p>
            <a href="http://validator.w3.org/nu/?doc=https://enguyennn.github.io/dev109/a2/" target="_blank">
                <img src="http://www.w3.org/Icons/valid-xhtml10" alt="Valid XHTML 1.0" height="31" width="88">
            </a>
        </p>
        <p>
            <a href="http://jigsaw.w3.org/css-validator/validator?uri=https://enguyennn.github.io/dev109/a2/" target="_blank">
                <img src="http://jigsaw.w3.org/css-validator/images/vcss-blue" alt="Valid CSS!">
            </a>
        </p>
    </footer>
</body>
</html>
