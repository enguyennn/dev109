<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <meta name="description" content="Grocery item list">
    <title>M08 - Grocery Items</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div id="page">
        <h1 id="header">List</h1>
        <h2>Buy groceries</h2>
        <ul id="todo">
            <li id="one" class="hot"><em>fresh</em> figs</li>
            <li id="two" class="hot">pine nuts</li>
            <li id="three" class="hot">honey</li>
            <li id="four">balsamic vinegar</li>
        </ul>

        <!--Form where the user can input a new grocery item to add to the list-->
        <form onsubmit="return false">
            <input type="text" id="item" name="item" placeholder="Enter here...">
            <input type="submit" value="Add new grocery item" onclick="addItem(document.getElementById('item').value)">
        </form>

        <img src="images/knowledge-sharing.png" alt="Slack message">
    </div>
    <script src="js/scripts.js"></script>
  </body>
</html>
