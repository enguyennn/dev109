<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
</head>
<body>
  <table style="border: 1px solid black; border-collapse: collapse; width: 100%;">
    <tr>
      <td colspan="3" style=" text-align: center; border: 1px solid black;">
      <h1>HTML Table Example </h1></td>
    </tr>
    
    <tr>
      <td style="border: 1px solid black;"><img src="https://i.pinimg.com/736x/11/41/61/1141614c8690ca0c3a3183827e4d47f3.jpg" alt="Bob the minion" height="300">
      <td style="text-align: center; border: 1px solid black;"><h2> Meal Planner </h2></td>
      <td style="border: 1px solid black;"><h2> Recipe Index #: </h2></td>
    </tr>
    
    <tr>
      <th style="border: 1px solid black;"> Week starting </th>
      <th style="border: 1px solid black;"> 2/15/2018 </th>
      <th style="border: 1px solid black;"> Instructions </th>
    </tr>
    
    <tr>
      <td style="border: 1px solid black;"><Strong> Day of the Week </Strong></td>
      <td style="border: 1px solid black;"><Strong> Recipe Name </Strong></td>
      <td rowspan="8" style="text-align: center; border: 1px solid black;"> Add the name of the recipe under the column Recipe Name </td>
    </tr>
    
    <tr>
      <td style="border: 1px solid black;"> Monday </td>
      <td style="border: 1px solid black;"> Spinach Feta Pizza </td>
    </tr>
    
    <tr>
      <td style="border: 1px solid black;"> Tuesday </td>
      <td style="border: 1px solid black;"> My New Recipe </td>
    </tr>
    
    <tr>
      <td style="border: 1px solid black;"> Wednesday </td>
      <td style="border: 1px solid black;"> </td>
    </tr>
    
    <tr>
      <td style="border: 1px solid black;"> Thursday </td>
      <td style="border: 1px solid black;"> </td>
    </tr>
    
    <tr>
      <td style="border: 1px solid black;"> Friday </td>
      <td style="border: 1px solid black;"> </td>
    </tr>
    
    <tr>
      <td style="border: 1px solid black;"> Saturday </td>
      <td style="border: 1px solid black;"> </td>
    </tr>
    
    <tr>
      <td style="border: 1px solid black;"> Sunday </td>
      <td> </td>
    </tr>
  </table>
  
</body>
</html>
