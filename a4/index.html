<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="description" content="Artifact 04 - Contact Us">
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="css/art4.css" />
        <title>Artifact 04 - Contact Us</title>
    </head>
    <body>
        <form id="myform" action="thankyou.html" onsubmit="isValid();">
            <!--First name form input-->
            <p>
                <label for='FirstName'>First Name:</label>
                <input type="text" id="FirstName" name="FirstName" />
            </p>
            <div class="warning" id="fname"></div>

            <!--Last name form input-->
            <p>
                <label for='LastName'>Last Name:</label>
                <input type="text" id="LastName" name="LastName" />
            </p>
            <div class="warning" id="lname"></div>
            

            <!--Email form input-->
            <p>
                <label for='Email'>Email:</label>
                <input type="text" id="Email" name="Email" />
            </p>
            <div class="warning" id="email"></div>

            <!--Phone number form input-->
            <p>
                <label for='PhoneNumber'>Phone Number:</label>
                <input type="text" id="PhoneNumber" name="PhoneNumber" />
            </p>
            <div class="warning" id="pnumber"></div>

            <!--Username form input-->
            <p>
                <label for='Username'>Username:</label>
                <input type="text" id="Username" name="Username" />
            </p>
            <div class="warning" id="username"></div>

            <!--Submit button and all error messages-->
            <p>
                <input type="submit" id="submit" name="submit" value="Submit">
            </p>
        
            <div class="warning" id="submiterror"></div>
        
        </form>

        <script src="javascript/validator.js" type="text/javascript"></script>
    </body>
</html>
