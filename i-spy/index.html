<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="description" content="EC - I Spy">
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <title>EC - I Spy</title>
    </head>
    
    <body>
        <h1>I SPY GAME</h1>
        <h3> See if you can find the following images in the picture. Once you find them, click on them!</h3>
        
        <!--Next button, appeas when the level is completed-->
        <button id="next" onclick="next();">Play Next</button>

        <!--List of items to be found, updated by JS-->
        <ul id="items"></ul>
        
        <!--Image map and areas being updated by JS-->
        <img src="x" usemap="#image-map" id="gameImage">
        <map name="image-map"></map>

        <script src="js/scripts.js"></script>
    </body>

</html>
